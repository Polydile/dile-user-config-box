    <div class="vertical-section-container centered">
      <h3>Basic dile-user-config-box demo without src avatar image</h3>

        <template>
          <dile-user-config-box>

          <dile-user-config-box horizontal-align="center" src="https://desarrolloweb.com/archivoimg/general/1629.jpg" size="48">
            <span slot="overlay-content">
              <ul>
                <li>Item 1</li>

          </dile-user-config-box>
